version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/NamanZelawat/go_test_api/
plugins:
  - plugin: go
    out: ../internal/proto
    opt: paths=source_relative
  - plugin: go-grpc
    out: ../internal/proto
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: ../internal/proto
    opt: paths=source_relative
