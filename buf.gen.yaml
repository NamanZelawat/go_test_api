version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/NamanZelawat/go_test_api/
plugins:
  - plugin: go
    out: proto
    opt: paths=source_relative
  - plugin: go-grpc
    out: proto
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: proto
    opt: paths=source_relative
  - plugin: buf.build/grpc/python:v1.61.0
    out: proto
  - plugin: buf.build/protocolbuffers/python
    out: proto
