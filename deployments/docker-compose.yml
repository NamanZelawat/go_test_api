services:
  api:
    build:
      context: ../
      dockerfile: ./deployments/api/Dockerfile
    hostname: api
    ports:
      - "8080:8080"
  mysql:
    hostname: mysql
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: "db"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./volumes/mysql/data:/var/lib/mysql
