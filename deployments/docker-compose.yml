services:
  api:
    build:
      context: ../
      dockerfile: ./deployments/api/Dockerfile
    image: zelawat27/test_api
    hostname: api
    ports:
      - "8090:8090"
    networks:
      - api_net
    environment:
      - env=local
    restart: on-failure
    depends_on:
      - minio
      - mysql
      - kafka
      - ingress

  model:
    build:
      context: ../
      dockerfile: ./deployments/model/Dockerfile
    image: zelawat27/test_model
    hostname: model
    expose:
      - "8090"
    networks:
      - api_net
    environment:
      - env=local
    restart: on-failure
    depends_on:
      - minio
      - mysql
      - kafka
      - ingress

  ingress:
    build:
      context: ../
      dockerfile: ./deployments/ingress/Dockerfile
    image: zelawat27/test_ingress
    hostname: ingress
    networks:
      - api_net
    expose:
      - "8080"
    environment:
      - env=local
    restart: on-failure
    depends_on:
      - minio
      - mysql
      - kafka

  mysql:
    hostname: mysql
    image: mysql
    restart: always
    environment:
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    ports:
      - "3306:3306"
    volumes:
      - ../configs/db:/docker-entrypoint-initdb.d
      - ./volumes/mysql/data:/var/lib/mysql
    networks:
      - api_net

  minio:
    hostname: minio
    image: bitnami/minio:latest
    environment:
      MINIO_ROOT_USER: "root"
      MINIO_ROOT_PASSWORD: "password"
      MINIO_DEFAULT_BUCKETS: "image"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio/data:/bitnami/minio/data
    networks:
      - api_net

  zookeeper:
    hostname: zookeeper
    image: docker.io/bitnami/zookeeper:3.9
    ports:
      - "2181:2181"
    volumes:
      - "./volumes/zookeeper:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - api_net

  kafka:
    hostname: kafka
    image: docker.io/bitnami/kafka:3.4
    ports:
      - "9092:9092"
    volumes:
      - "./volumes/kafka:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    networks:
      - api_net

networks:
  api_net:
